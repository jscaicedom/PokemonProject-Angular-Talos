<div class="general-content" infiniteScroll [infiniteScrollDistance]="0.2" (scrolled)="onScroll()">
  <div class="pokemons-container">
    <div *ngFor="let pokemon of pokemons; index as currentIndex" class="pokemon-container">
      <div class="image-container">
        <img class="pokemon-image" [src]="imgUrl + pokemon.index + '.png'" (click)="open(pokemon.name)"
          alt="pokemon.name" />
        <span *ngIf="favoritePokemons.includes(currentIndex)" class="material-icons favorite">
          favorite
        </span>
        <span (click)="favorite(currentIndex)" class="material-icons favorite-border">
          favorite_border
        </span>
      </div>
      <div class="pokemon-name">
        <p class="name-text">
          {{pokemon.name.toUpperCase()}}
        </p>
      </div>
    </div>
  </div>
  <div *ngIf="showAlert" class="alert">
    <p>
      You just can select 5 favorite Pokemons
    </p>
    <button type="button" class="close close-alert" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf=" isCompared" class="compare-card">
    <div class="compare-card-title"> Comparing pokemon </div>
    <div class="compare-subtitle">
      {{pokemonToCompare.name.toUpperCase()}}
    </div>
  </div>
</div>
