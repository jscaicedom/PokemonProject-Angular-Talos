<div>
  <div class="general">
    <ngb-carousel *ngIf="favoritePokemons" class="sliders-container">
      <ng-template ngbSlide *ngFor="let favorite of favoritePokemons">
        <div class="picsum-img-wrapper imageslider">
          <img
          class="pokemon-image"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/146c91287ad01f6e15315bbd733fd7442c91fe6d/sprites/pokemon/{{favorite + 1}}.png"
            alt="Pokemon{{favorite}}" />
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
