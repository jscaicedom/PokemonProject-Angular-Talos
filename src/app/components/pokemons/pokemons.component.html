<div class="general-content" infiniteScroll [infiniteScrollDistance]="0.2" (scrolled)="onScroll()">
  <div class="pokemons-container">
    <div *ngFor="let pokemon of pokemons; index as i" class="pokemon-container">
      <div class="image-container">
        <img class="pokemon-image"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/146c91287ad01f6e15315bbd733fd7442c91fe6d/sprites/pokemon/{{pokemon.index}}.png"
          (click)="open(pokemon.name)" alt="pokemon.name" />
        <span *ngIf="favoritePokemons.includes(i)" class="material-icons favorite">
          favorite
        </span>
        <span (click)="favorite(i)" class="material-icons favorite-border">
          favorite_border
        </span>
      </div>
      <div class="pokemon-name">
        <p class="name-text">
          {{pokemon.name.toUpperCase()}}
        </p>
      </div>
    </div>
  </div>
  <div *ngIf="isCompared" class="compare-card">
    <p class="compare-card-title"> Comparing pokemon </p>
    <p class='compare-subtitle'>
      {{pokemonToCompare.name.toUpperCase()}}
    </p>
  </div>
</div>
